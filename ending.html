<body>
    <div id="language-selector"></div>
    <header class="header">
    <div class="container">
        <div class="flex justify-between items-center">
            <div class="site-title-wrapper">
                <a href="/" class="site-title" data-i18n="title">天下太平</a>
            </div>
            <button class="nav-toggle show-for-small-only" id="nav-toggle">☰</button>
            <div class="nav-links hide-for-small-only">
                <a href="/" class="home-btn standard-only">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/" class="home-btn nes-btn nes-only">
                    <i class="nes-icon is-small star"></i> Home
                </a>
                <a href="/dashboard.html" data-i18n="dashboard" class="standard-only">控制台</a>
                <a href="/friends.html" data-i18n="friends" class="standard-only">好友</a>
                <a href="/pairing.html" data-i18n="matchmaking" class="standard-only">匹配</a>
                <a href="/dashboard.html" data-i18n="dashboard" class="nes-btn nes-only">控制台</a>
                <a href="/friends.html" data-i18n="friends" class="nes-btn nes-only">好友</a>
                <a href="/pairing.html" data-i18n="matchmaking" class="nes-btn nes-only">匹配</a>
            </div>
            <div class="auth-links hide-for-small-only" id="auth-links">
                <div class="user-welcome" id="user-welcome">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <a href="#" id="logout-btn" class="btn standard-only" data-i18n="logout">登出</a>
                    <a href="#" id="logout-btn-nes" class="nes-btn is-error nes-only" data-i18n="logout">登出</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobile-nav">
        <div class="nav-links">
            <a href="/" class="home-btn standard-only">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="/" class="home-btn nes-btn nes-only">
                <i class="nes-icon is-small star"></i> Home
            </a>
            <a href="/dashboard.html" data-i18n="dashboard" class="standard-only">控制台</a>
            <a href="/friends.html" data-i18n="friends" class="standard-only">好友</a>
            <a href="/pairing.html" data-i18n="matchmaking" class="standard-only">匹配</a>
            <a href="/dashboard.html" data-i18n="dashboard" class="nes-btn nes-only">控制台</a>
            <a href="/friends.html" data-i18n="friends" class="nes-btn nes-only">好友</a>
            <a href="/pairing.html" data-i18n="matchmaking" class="nes-btn nes-only">匹配</a>
        </div>
        <div class="auth-links">
            <div class="user-welcome" id="mobile-user-welcome">
                <div class="user-avatar" id="mobile-user-avatar">U</div>
                <span class="username" id="mobile-username-display">Username</span>
                <a href="#" id="mobile-logout-btn" class="btn standard-only" data-i18n="logout">登出</a>
                <a href="#" id="mobile-logout-btn-nes" class="nes-btn is-error nes-only" data-i18n="logout">登出</a>
            </div>
        </div>
    </div>
</header>
    <div class="game-over-container">
        <h2 data-i18n="game_over">游戏结束</h2>
        <div class="game-over-content">
            <p data-i18n="result_message">结果:</p>
            <div id="ending-result" class="result-text"></div>
        </div>
    <div class="ending-container">
        <h1 id="ending-result"></h1>
        <button id="return-main" class="action-button" data-i18n="return_main">返回主界面</button>
    </div>
    <script type="module">
        import i18n from './js/i18n.js';
        import { createLanguageSelector } from './js/language-selector.js';
        
        // Initialize translations
        document.addEventListener('DOMContentLoaded', () => {
            i18n.init();
            createLanguageSelector('language-selector');
            // Get result from query string
        
        });
        const params = new URLSearchParams(window.location.search);
        const result = params.get('result');
        let text = '';
        if (result === 'win') text = i18n.translate('you_win') || 'You Win!';
        else if (result === 'lose') text = i18n.translate('you_lose') || 'You Lose!';
        else text = i18n.translate('draw') || 'Draw';
        document.getElementById('ending-result').textContent = text;
        document.getElementById('return-main').onclick = () => {
            window.location.href = '/';
        };
        try {
        // Check if user is logged in
        const response = await fetch('/api/user/me');
        
        if (response.status !== 401) {
            // User is logged in, update the auth links
            const data = await response.json();
            const authLinks = document.getElementById('auth-links');
            authLinks.innerHTML = `
                <a href="/dashboard.html" id="welcome-user" data-i18n="user_profile"></a>
                <a href="#" id="logout-link" data-i18n="logout"></a>
            `;
            
            // Update welcome text
            document.getElementById('welcome-user').textContent = `${i18n.translate('welcome')}, ${data.username}`;
            
            // Apply translations to newly created elements
            i18n.applyTranslations();
            
            // Add logout functionality
            document.getElementById('logout-link').addEventListener('click', async (e) => {
                e.preventDefault();
                
                try {
                    await fetch('/api/logout', {
                        method: 'POST'
                    });
                    window.location.reload();
                } catch (error) {
                    console.error('Logout failed', error);
                }
            });
            
            // Check for last room
            try {
                const lastRoomResponse = await fetch('/api/user/last-room');
                if (lastRoomResponse.ok) {
                    const lastRoomData = await lastRoomResponse.json();
                    
                    if (lastRoomData.hasLastRoom && lastRoomData.roomId) {
                        lastRoom = lastRoomData.roomId;
                        lastRoomId.textContent = lastRoom;
                        lastRoomPrompt.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error checking last room:', error);
            }
        }
    } catch (error) {
        console.error('Error checking auth status', error);
    }
    </script>
</body>
</html>
